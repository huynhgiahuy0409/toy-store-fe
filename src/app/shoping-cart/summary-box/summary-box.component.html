
<!-- Title Box -->

<div class="col-12 d-flex shopping-box"><a [routerLink]="['/sale-product']" routerLinkActive="router-link-active"  class="ml-auto btn hvr-hover">Tiếp tục mua sắm</a> </div>
<!-- Shopping Cart -->
     <div class="row my-5">
        <div class="col-lg-6 col-sm-12">
            <div class="col-lg-12 col-sm-6">
                <div class="coupon-box">
                    <div class="input-group input-group-sm">
                        <input [(ngModel)]="couponInput" class="form-control" placeholder="Nhập mã phiếu giảm giá của bạn" aria-label="Coupon code"
                          type="text">
                        <div class="input-group-append">
                            <button class="btn btn-theme" type="button" (click)="applyCoupon()">Áp dụng</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-lg-6 col-sm-12">
            <div class="order-box">
              <ng-container *ngIf="summaryCart">
                <h3>Tóm tắt theo thứ tự</h3>
                <div class="d-flex">
                    <h4>Tổng phụ</h4>
                    <div class="ml-auto font-weight-bold"> {{summaryCart.subTotal | currency: "VND"}} </div>
                </div>
                <hr class="my-1">
                <div class="d-flex">
                    <h4>Mã giảm giá</h4>
                    <div class="ml-auto font-weight-bold"> {{summaryCart.couponValue}}%</div>
                </div>
                <div class="d-flex">
                    <h4>Phí vận chuyển</h4>
                    <div class="ml-auto font-weight-bold"> Free </div>
                </div>
                <hr>
                <div class="d-flex gr-total">
                    <h4>Tổng cộng</h4>
                    <div class="ml-auto h5"> {{summaryCart.totalPayment | currency: "VND"}} </div>
                </div>
              </ng-container>
            </div>
        </div>
        <div class="col-12 d-flex shopping-box"><a class="ml-auto btn hvr-hover" style="color: aliceblue;" (click) = goPayment()>Tiến hành thanh toán</a> </div>
    </div>
