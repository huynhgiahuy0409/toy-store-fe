



<form [formGroup] = 'editingUserForm' (ngSubmit)='onSubmit()'>
<h1 mat-dialog-title><b>Thay đổi thông tin cá nhân</b></h1>
<mat-dialog-content class="mat-typography">
    <div class="container">
      <div class="row">
        <div class="col-4">
          <mat-form-field appearance="fill">
            <mat-label>Họ tên</mat-label>
            <input matInput formControlName="fullName">
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="fill">
            <mat-label >Số điện thoại (+84)</mat-label>
            <input matInput formControlName="phoneNumber">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Địa chỉ</mat-label>
            <textarea matInput formControlName="address"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <section class="example-section">
            <mat-checkbox class="example-margin" (change)="savePendingAddress($event)">Lưu vào địa chỉ giao hàng</mat-checkbox>
          </section>
        </div>
      </div>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close class="btn-color" type='submit'>Lưu địa chỉ</button>
    <button mat-raised-button mat-dialog-close class="btn-color">Huỷ</button>
  </mat-dialog-actions>
</form>
