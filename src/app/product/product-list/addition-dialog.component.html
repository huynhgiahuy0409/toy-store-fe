<div class="container">
  <div *ngIf="data =='CART' ">
    <div class="row">
      <div class="col-3"><mat-icon style="font-size: 50px; color: green;">check_circle</mat-icon></div>
      <div class="col-9">
        <h1 style="padding-top:9px">Đã thêm vào giỏ hàng</h1>
      </div>
    </div>
  </div>
  <div *ngIf="data =='WISHLIST' ">
    <div class="row">
      <div class="col-2"><mat-icon style="font-size: 50px; color: rgb(250, 62, 94);">favorite</mat-icon></div>
      <div class="col-10">
        <h2 style="padding-top:13px">Đã thêm vào danh sách yêu thích</h2>
      </div>
    </div>
  </div>
  <div *ngIf="data =='ALREADY_EXIST_IN_WISHLIST' ">
    <div class="row">
      <div class="col-2"><mat-icon style="font-size: 45px; color: rgb(250, 62, 94);">done</mat-icon></div>
      <div class="col-10">
        <h4 style="padding-top:13px">Sản phẩm đã tồn tại trong danh mục yêu thích</h4>
      </div>
    </div>
  </div>
</div>
