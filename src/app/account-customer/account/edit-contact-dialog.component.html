



<form [formGroup]="contactFormGroup" (ngSubmit)=updateContact()>
  <h1 mat-dialog-title><b>Thay đổi thông tin liên hệ</b></h1>
  <mat-dialog-content class="mat-typography">
      <div class="container">
        <ng-container *ngFor="let item of contactFormSetup">
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="fill" style="width: 100%">
                <mat-label>{{item[0]}}</mat-label>
                <input matInput formControlName="{{item[1]}}">
              </mat-form-field>
            </div>
          </div>
        </ng-container>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close="contactFormGroup" class="crimson-color" type='submit'>Lưu địa chỉ</button>
      <button mat-raised-button mat-dialog-close class="crimson-color">Huỷ</button>
    </mat-dialog-actions>
  </form>
