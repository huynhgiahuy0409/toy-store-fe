<div class="container">
  <div *ngIf="data=='deniedAccess'">
    <div class="row">
      <div class="col-12">
        <h3 class="text-align-center">Truy cập bị từ chối</h3>
      </div>
      <div class="col-12">
        <div class="text-align-center" style="font-size: 14px">Vui lòng đăng nhập trước khi truy cập</div>
      </div>
      <div class="col-12">
        <button mat-raised-button style="width: 100%;" [autofocus]="false" color="warn" mat-dialog-close>Chấp nhận</button>
      </div>
    </div>
  </div>
  <div *ngIf="data=='endOfSession'">
    <div class="row">
      <div class="col-12">
        <h3 class="text-align-center">Thông báo</h3>
      </div>
      <div class="col-12">
        <h4 class="text-align-center" style="font-size: 14px">Phiên đăng nhập của bạn đã hết hạn</h4>
      </div>
      <div class="col-12">
        <button mat-raised-button style="width: 100%;" [autofocus]="false" color="warn" mat-dialog-close>Xác nhận</button>
      </div>
    </div>
  </div>

</div>
